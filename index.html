<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Title of the HTML document-->
  <title>Coding Quiz</title>
  <!-- Link to an external stylesheet for styling -->
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <div id="highscores-container">
    <p>View Highscores</p>
  </div>
  <ul id="highscores-list"></ul>
  </div>
  <div id="timer">Time:0</div>
  <!-- Main container for the quiz content -->
  <div id="quiz-container">
    <!-- Heading for the quiz-->
    <h1>Coding Quiz Challenge</h1>
    <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorret answers will
      penalize your score time by ten seconds!</p>
    <!-- Button to start the time -->
    <button id="start-btn">Start Quiz</button>
    <!-- Container for displaying quiz questions -->
    <div id="question-container"></div>
    <!-- Container for displaying answer choices-->
    <div id="choices-container"></div>
    <!-- Container for diplaying feedback on user answers -->
    <div id="feedback-container"></div>
    <!-- Container for displaying the countdown timer -->
    <!-- Script tag to include an external JavaScript file -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
